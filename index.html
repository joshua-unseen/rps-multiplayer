<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
    <title>Rock Paper Scissors Smackdown</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Header area -- show wins/losses and current queue postion? -->
                <div class="jumbotron"></div>
            </div>
        </div>
        <div class="row">
            <!-- Player area -->
            <div class="col">
                <!-- Player "one" -->
                <div class="card mb-3">
                    <div class="card-header">Player 1</div>
                    <h5 class="card-title" id="p1-name">Player 1</h5>
                    <p>Wins: <span id="p1-wins"></span></p>
                    <p>Losses: <span id="p1-losses"></span></p>
                    <p>Choice: <span id="p1-choice"></span></p>
                </div>
            </div>
            <div class="col">
                <!-- Player "two" -->
                <div class="card mb-3">
                    <div class="card-header">Player 2</div>
                    <h5 class="card-title" id="p2-name">Player 2</h5>
                    <p>Wins: <span id="p2-wins"></span></p>
                    <p>Losses: <span id="p2-losses"></span></p>
                    <p>Choice: <span id="p2-choice"></span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Waiting area -->
            <div class="col">
                <!-- Queue -->
                <div class="card" id="chat-card">
                    <div class="card-header">Queue</div>
                    <div class="container" id="queue-box"></div>
                </div>
            </div>
            <div class="col">
                <!-- Chat -->
                <div class="card" id="chat-card">
                    <div class="card-header">Smack Talk</div>
                    <div class="container" id="chat-box"></div>
                    <div class="card-footer">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" id="chat-input" placeholder="Talk yo' smack">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary" id="chat-submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fight Modal -->
    <div class="modal fade" id="fight-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Fight!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="fight-div">
                    <button id="rock-button" class="btn btn-primary">Rock</button>
                    <button id="paper-button" class="btn btn-primary">Paper</button>
                    <button id="Scissors-button" class="btn btn-primary">Scissors</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script>
        $(function () {
            $("#chat-submit").on("click", function (event) {
                event.preventDefault();
                game.TalkSmack();
            });
            game.GetName();
        });
    </script>
</body>

</html>
